<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #0073e6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Polynomial Calculator</h1>
    </header>
    <div class="container">
        <h1>Enter Polynomial Expression</h1>
        <form id="polynomialForm">
            <input type="text" id="expression" placeholder="Enter polynomial (e.g., (a+b+c+d)^5)" required>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('polynomialForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const expression = document.getElementById('expression').value;
            const resultDiv = document.getElementById('result');

            try {
                const expanded = algebra.parse(expression).toString();
                resultDiv.innerHTML = '<strong>Result:</strong> ' + expanded;
            } catch (error) {
                resultDiv.innerHTML = '<strong>Error:</strong> Invalid polynomial expression.';
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/algebra.js/0.2.6/algebra.js"></script>
</body>
</html>
